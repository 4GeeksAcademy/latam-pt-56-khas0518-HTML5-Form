<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>HTML5 Form Proyect</title>
</head>

<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h4 class="m-2">Payment form example</h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger" role="alert">
                            Some fields are missing
                        </div>

                        <form>
                            <div class="container-mt4">
                                <div class="row mx-1">
                                    <div class="col-md-5">
                                        <label for="card" class="form-label">Card#</label>
                                        <input type="number" class="form-control" id="card"
                                            placeholder="XXXXXXXXXXXXXXXX">
                                    </div>
                                    <div class="col-md-3">
                                        <label for="cvc" class="form-label">CVC#</label>
                                        <input type="number" class="form-control" id="cvc" placeholder="0000">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="amount" class="form-label">Amount</label>
                                        <div class="d-flex align-items-center">
                                            <i class="fa-duotone fa-regular fa-dollar-sign"></i>
                                            <input type="number" class="form-control" id="amount" placeholder="Amount">
                                        </div>
                                    </div>
                                    <div class="col-md-6 pt-3">
                                        <label for="first name" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="first name">
                                    </div>
                                    <div class="col-md-6 pt-3">
                                        <label for="last name" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="last name">
                                    </div>
                                    <div class="col-md-6 pt-3 pb-2">
                                        <label for="city" class="form-label">City</label>
                                        <input type="text" class="form-control" id="city">
                                    </div>
                                    <div class="col-md-3 pt-3">
                                        <label for="state" class="form-label">State</label>
                                        <select class="form-select" id="states" aria-label="State">
                                            <option selected>Pick a state</option>
                                            <option value="AL">Alabama</option>
                                            <option value="AK">Alaska</option>
                                            <option value="AZ">Arizona</option>
                                            <option value="AR">Arkansas</option>
                                            <option value="CA">California</option>
                                            <option value="CO">Colorado</option>
                                            <option value="CT">Connecticut</option>
                                            <option value="DE">Delaware</option>
                                            <option value="FL">Florida</option>
                                            <option value="GA">Georgia</option>
                                            <option value="HI">Hawaii</option>
                                            <option value="ID">Idaho</option>
                                            <option value="IL">Illinois</option>
                                            <option value="IN">Indiana</option>
                                            <option value="IA">Iowa</option>
                                            <option value="KS">Kansas</option>
                                            <option value="KY">Kentucky</option>
                                            <option value="LA">Louisiana</option>
                                            <option value="ME">Maine</option>
                                            <option value="MD">Maryland</option>
                                            <option value="MA">Massachussetts</option>
                                            <option value="MI">Michigan</option>
                                            <option value="MN">Minnesota</option>
                                            <option value="MS">Mississippi</option>
                                            <option value="MO">Missouri</option>
                                            <option value="MT">Montana</option>
                                            <option value="NE">Nebraska</option>
                                            <option value="NV">Nevada</option>
                                            <option value="NH">New Hampshire</option>
                                            <option value="NJ">New Jersey</option>
                                            <option value="NM">New Mexico</option>
                                            <option value="NY">New York</option>
                                            <option value="NC">North Carolina</option>
                                            <option value="ND">North Dakota</option>
                                            <option value="OH">Ohio</option>
                                            <option value="OK">Oklahoma</option>
                                            <option value="OR">Oregon</option>
                                            <option value="PA">Pennsylvania</option>
                                            <option value="RI">Rhode Island</option>
                                            <option value="SC">South Carolina</option>
                                            <option value="SD">South Dakota</option>
                                            <option value="TN">Tennessee</option>
                                            <option value="TX">Texas</option>
                                            <option value="UT">Utah</option>
                                            <option value="VT">Vermont</option>
                                            <option value="VA">Virginia</option>
                                            <option value="WA">Washington</option>
                                            <option value="WV">West Virginia</option>
                                            <option value="WI">Wisconsin</option>
                                            <option value="WY">Wyoming</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3 pt-3">
                                        <label for="postal code" class="form-label">Postal Code</label>
                                        <input type="text" class="form-control" id="postal code">
                                    </div>
                                </div>
                                <div class="row mx-1 pt-3">
                                    <div class="col-6">

                                        <label class="form-label">We accept:</label>

                                        <div
                                            class="col-9 d-inline-block bg-secondary p-1 rounded d-flex justify-content-start">
                                            <div class="form-check form-check-inline text-white">
                                                <input class="form-check-input" type="radio" name="creditCards"
                                                    id="mastercard" value="mastercard">
                                                <label class="form-check-label" for="mastercard">
                                                    <i class="fa-brands fa-cc-mastercard fa-md"></i>
                                                </label>
                                            </div>
                                            <div class="form-check form-check-inline text-white">
                                                <input class="form-check-input" type="radio" name="creditCards"
                                                    id="visa" value="visa">
                                                <label class="form-check-label" for="visa">
                                                    <i class="fa-brands fa-cc-visa fa-md"></i>
                                                </label>
                                            </div>
                                            <div class="form-check form-check-inline text-white">
                                                <input class="form-check-input" type="radio" name="creditCards"
                                                    id="diners" value="diners">
                                                <label class="form-check-label" for="diners">
                                                    <i class="fa-brands fa-cc-diners-club fa-md"></i>
                                                </label>
                                            </div>
                                            <div class="form-check form-check-inline text-white">
                                                <input class="form-check-input" type="radio" name="creditCards"
                                                    id="amex" value="amex">
                                                <label class="form-check-label" for="amex">
                                                    <i class="fa-brands fa-cc-amex fa-md"></i>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="message" class="form-label">Message</label>
                                        <textarea class="form-control" id="message" name="message" rows="3"></textarea>
                                        <div class="form-text pb-5">Add any notes here.</div>
                                    </div>
                                </div>
                            </div>

                    </div>
                    <div class="card-footer text-end p-3">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                        <button type="button" class="btn btn-primary">Send</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
